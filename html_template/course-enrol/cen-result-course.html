{% extends "/course-enrol/cen-base.html" %}

{% block content_cen %}
	<div class="cen-center">
		<table class="course-table-head">
			<tr>
				<td>Level: <span class="blue">{{level}}<span></td>
				<td>Term: <span class="blue">{{sess}}</span></td>
				<td>Department: <span class="blue">{{subject}}</span></td>
			<tr>
		</table>
		<br>
		<span class="choose">Choose the course you want to view:</span>
		<br>
		
		{% for k, course in Dic_CCourse.items() %}
		<br>
		<a href="/uw-cen/{{course.subject}}-{{course.catalog_num}}" style="text-decoration: none;">
		<div class="paper">
		<span class="course-num-td">{{course.subject}} {{course.catalog_num}}</span>
		&nbsp;&nbsp;
		<span class="course-title-td">{{course.title}}</span>
		</div>
		</a>
		{% endfor %}
		
		<br>
	</div>
{% endblock %}
